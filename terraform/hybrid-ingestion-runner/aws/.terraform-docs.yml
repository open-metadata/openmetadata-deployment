formatter: "markdown"

version: ">= 0.16"

output:
  file: README_terraform.md
  mode: replace
  template: |-
    {{ .Content }}

sections:
  show-all: false
  show:
    - data-sources
    - inputs
    - modules
    - outputs
    - providers
    - requirements
    - resources

sort:
  enabled: true
  by: name
